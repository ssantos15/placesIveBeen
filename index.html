<!DOCTYPE  html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src = "js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've traveled too</title>
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <div class="jumbotron">
          <h1>Travel Log</h1>
          <p>This is a webpage where you can keep track of the places you've traveled.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Entry:<br></h2>
          <form id="logbook">
            <div class="form-group">
              <label for = "location">List a location that you traveled too:</label>
              <input id="location" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for = "landmark">List a landmark/landmarks that were at this location:</label>
              <input id="landmark" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for = "year">List the year you visited:</label>
              <input id="year" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for = "notes">List any notes you would like us to be aware of:</label>
              <input id="notes" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-warning">Save</button>
          </form>
        </div>
      </div>

      <div id="output">
      </div>

      <div id = "log">
        <h2></h2>
        <p>Location: <span class="oLocation"></span></p>
        <p>Landmark: <span class="oLandmark"></span></p>
        <p>Year: <span class="oYear"></span></p>
        <p>Notes: <span class="oNotes"></span></p>

      </div>

    </div>
  </body>
</html>
